{% extends 'pos_login_base.html' %}
{% block content %}
<div class='row'>
    <div class='col-11 d-flex justify-content-center '>
        <div class='mt-5 p-5 card'>

        
        <form class='form-signin' action='{% url 'addAtivosPage' %}' method='post'>
            {% csrf_token %}
            <h1 class='h3 mb-7'>Adicionar Ativo</h4>

            {% for field in form %}
                {{field}}
            {% endfor %}

            <button class="btn btn-lg btn-success btn-block" type="submit">Adicionar</button>
        </form>

        </div>
    </div>
</div>
{% endblock content%}
