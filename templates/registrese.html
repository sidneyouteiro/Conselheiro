{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class='text-center align-items-center p-5'>
    <div class='mt-5 col-sm-3 mx-auto'>
        <form class='form-signin' action='{% url 'registroPage' %}' method='post'>
            {% csrf_token %}
            <h1 class='h3 mb-7'>Cadastro</h4>
            
            {% for field in form%}
                {{field}}
                <br>
            {% endfor %}

            <br>
            <p class="mt-3">JÃ¡ possui conta? <a href='{% url 'registroPage' %}'>Login</a</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
        </form>
    </div>
</div>
<script>
        var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Login';
		form_fields[2].placeholder='Email';
		form_fields[3].placeholder='Senha';
		form_fields[4].placeholder='Confirme a senha';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
</script>

{% endblock body %}
